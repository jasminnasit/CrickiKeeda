<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div id="mainBack"></div>
<div id="mainBlack"></div>
<h1 id="title">CrickiKeeda</h1>
<div id="loginPannel">
	<form action="adminl.html" method="post">
	<table id="loginTable">
		<tr>
			<td><label for="username" class="lbls">Admin ID:</label></td>
		</tr>
		<tr>
			<td class="adminip"><i class="fa fa-user"></i><input type="text" name="auname" placeholder="Admin ID"></td>
		</tr>
		<tr>
			<td><label for="password" class="lbls">Password:</label></td>
		</tr>
		<tr>
			<td class="adminip"><i class="fa fa-lock"></i><input type="password" name="apass" placeholder="Password"></td>
		</tr>
		<tr>
			<td><input type="submit" name="adminl" value="Login" class="submitb"></td>
		</tr>
	</table>
	</form>
</div>


</body>
</html>
